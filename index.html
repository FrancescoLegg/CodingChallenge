<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LimScooter</title>
</head>
<body>

    <!-- Contenitore generale -->
    <div class="container">

        <!-- Logo e Scritta principale -->
        <div class="main-logo">
            <img src="MaterialeEsercizioLim/logo.png" alt="Lim" id="Lim">
            <h1 class="main-title">Taking Booleaners from A to B</h1>
        </div>

        <!-- Zona per la gestione delle prenotazioni -->
        <div class="prenotation">
            <div class="choose">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>



            <!-- Elenco di tutti i Monopattini disponibili in zona -->
            <div class="scooters-list">



                <!-- Monopattino Gino --Scooter 1 -->
                <div class="scooter">
                    <input type="checkbox" name="gino" id="gino">
                    <span class="nome-monopattino">Monopattino Gino22</span>
                    <div class="location">
                        <span class="scooter-location">➼ Via Guadalametri - a 220 metri da te<br>Stato carica:</span>
                    </div>

                    <!-- Gestione della barra della ricarica -->
                    <div class="caricaGino"></div>
                </div>



                <!-- Monopattino Mike --Scooter 2 -->
                <div class="scooter">
                    <input type="checkbox" name="mike" id="mike">
                    <span class="nome-monopattino">Monopattino Mike24</span>
                    <div class="location">
                        <span class="scooter-location">➼ Via Ricciardoni - a 420 metri da te<br>Stato carica:</span>
                    </div>

                    <!-- Gestione della barra della ricarica -->
                    <div class="caricaMike"></div>
                </div>



                <!-- Monopattino Fede --Scooter 3 -->
                <div class="scooter">
                    <input type="checkbox" name="mike" id="mike">
                    <span class="nome-monopattino">Monopattino Fede154</span>
                    <div class="location">
                        <span class="scooter-location">➼ Via Menatarini - a 490 metri da te<br>Stato carica:</span>
                    </div>

                    <!-- Gestione della barra della ricarica -->
                    <div class="caricaFede"></div>
                </div>



            </div>
        </div>
    </div>
</body>
</html>
